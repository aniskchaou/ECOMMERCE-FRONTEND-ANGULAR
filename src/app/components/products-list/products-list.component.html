
  
  




<div class="tab-pane fade show active" id="man" role="tabpanel">
  <div class="tab-single">
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let p of products">
        <div  class="single-product">
          <div class="product-img">
            <a routerLink="/products/{{ p.id }}">
              <img class="default-img" src="{{ p.imageUrl }}" alt="#">
              <img class="hover-img" src="{{ p.imageUrl }}" alt="#">
            </a>
            <div class="button-head">
              <div class="product-action">
                <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>{{ p.name }}</span></a>
                <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
                <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
              </div>
              <div class="product-action-2">
                <a title="Add to cart" (click)="addToCart(p)" >Add to cart</a>
              </div>
            </div>
          </div>
          <div class="product-content">
            <h3><a routerLink="/products/{{ p.id }}">{{ p.name }}</a></h3>
            <div class="product-price">
              <span>${{ p.unitPrice }}</span>
            </div>
          </div>
        </div>
      
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert" >
          No products found.
        </div>
      
        <!--loading -->
        <div *ngIf="!products">
          <img src="../../../assets/loading.gif" height="100" width="100" />
        </div>
      </div>
   
    
    </div>
  </div>
</div>
