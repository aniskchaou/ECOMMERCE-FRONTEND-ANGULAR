<div class="product-area most-popular section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h2>Hot Item</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="owl-carousel popular-slider">
					
					<!-- Start Single Product -->
					<div class="single-product" *ngFor="let p of products">
						<div class="product-img">
							<a routerLink="/products/{{ p.id }}">
								<img width="550" height="750" class="default-img" src="{{ p.imageUrl }}" alt="#">
								<img width="550" height="750" class="hover-img" src="{{ p.imageUrl }}" alt="#">
								<span class="out-of-stock">Hot</span>
							</a>
							<div class="button-head">
								<div class="product-action">
									<a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
									<a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
									<a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
								</div>
								<div class="product-action-2">
									<a title="Add to cart" (click)="addToCart(p)" href="#">Add to cart</a>
								</div>
							</div>
						</div>
						<div class="product-content">
							<h3><a routerLink="/products/{{ p.id }}">{{ p.name }}</a></h3>
							<div class="product-price">
								<span class="old">${{ p.unitPrice }}</span>
								<span>${{ p.unitPrice }}</span>
							</div>
						</div>
					</div>



					<div class="single-product">
						<div class="product-img">
							<a href="product-details.html">
								<img class="default-img" src="https://via.placeholder.com/550x750" alt="#">
								<img class="hover-img" src="https://via.placeholder.com/550x750" alt="#">
								<span class="out-of-stock">Hot</span>
							</a>
							<div class="button-head">
								<div class="product-action">
									<a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
									<a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
									<a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
								</div>
								<div class="product-action-2">
									<a title="Add to cart" href="#">Add to cart</a>
								</div>
							</div>
						</div>
						<div class="product-content">
							<h3><a href="product-details.html">Black Sunglass For Women</a></h3>
							<div class="product-price">
								<span class="old">$60.00</span>
								<span>$50.00</span>
							</div>
						</div>
					</div>
					<!-- End Single Product -->
					<!-- Start Single Product -->
					
					<!-- End Single Product -->
					<!-- Start Single Product -->
					
					<!-- End Single Product -->
					<!-- Start Single Product -->
					
					<!-- End Single Product -->
				</div>
			</div>
		</div>
	</div>
</div>
